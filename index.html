    <main id="memos">
      <div class="card memo shadow-1">
        <span class="memo-timestamp">2025-02-27 11:10</span>
        <div class="memo-text-preview">
          *Going out,
          *Coffee
          *Shooping
        </div>
        <div class="memo-footer-bar">

          <i class="fa-solid fa-ellipsis-vertical memo-menu"></i>

          <div class="memo-popup-menu">
            <ul>
              <li class="memo-menu-edit">
                <input type="hidden" value="m-1144" class="memo-id">
                <i class="fa-solid fa-pen"></i>&nbsp;&nbsp;Edit
              </li>
              <li class="memo-menu-delete">
                <input type="hidden" value="m-1145" class="memo-id">
                <i class="fa-solid fa-trash"></i>&nbsp;&nbsp;Delete
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

  <div class="overlay absolute-center" id="loader-overlay">
    <div class="loader loader-white absolute-center overlay-item" id="loader-progressbar"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newMemoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newMemoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Memo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="textarea form-control" role="textbox" id="new-memo-edit" contenteditable></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
