  <div class="overlay absolute-center" id="loader-overlay">
    <div class="loader loader-white absolute-center overlay-item" id="loader-progressbar"></div>

  <!-- Modal -->
  <div class="modal fade" id="memoEditModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="memoEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Memo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column">
          
          <div class="d-flex flex-column flex-md-row mt-2">
            <label for="memo-catogory-editor p-2" class="me-3 text-black-50 w-20">Content:</label>
            <textarea class="textarea form-control w-80" role="textbox" id="memo-content-editor"></textarea>
          </div>

          <div class="d-flex flex-column flex-md-row mt-2">
            <label for="memo-catogory-editor p-2" class="me-3 text-black-50 w-20">Title:</label>
            <input type="text" class="form-control w-80" id="memo-title-editor">
          </div>

          <div class="d-flex flex-column flex-md-row mt-2">
            <label for="memo-catogory-editor p-2" class="me-3 text-black-50 w-20">Category:</label>
            <input type="text" class="form-control w-80" id="memo-catogory-editor">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-sm btn-secondary" id="save-changes-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="action-bar">
    <div class="fab-container" id="fabContainer">
      <div class="fab-item">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="fab-item" id="create-memo">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="fab-item" id="menu-toggle-item">
        <i class="fa-solid fa-list-ul" id="fab-toggle-icon"></i>
      </div>
    </div>
    <div class="bottom-sheet" id="bottomSheet">
      <!-- <div class="sheet-header">
        <button class="btn-close" aria-label="Close" onclick="closeSheet()"></button>
      </div> -->
      <textarea class="textarea mt-2 form-control" role="textbox" id="memo-editor" contenteditable placeholder="Enter text here..."></textarea>
      <input type="text" id="memo-title" class="form-control mt-2" placeholder="Enter title">
      <div class="sheet-header mt-2">
        <button class="btn btn-secondary btn-sm mt-2" onclick="closeSheet()" id="dismiss-sheet">
          Close
        </button>
        <button class="btn btn-secondary btn-sm mt-2" id="save-memo-btn">
          Save
        </button>
      </div>

    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="pageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title"></strong>
        <small id="toast-timestamp"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toast-body">
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="confirmationModalLabel">Delete memo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmation-modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" id="modal-confirm-neg-btn">Close</button>
          <button type="button" class="btn btn-sm btn-primary" id="modal-confirm-pos-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
