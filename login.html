<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./styles/memo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>
  <div class="container-fluid d-flex flex-column flex-md-row">
    <div class="smemo-logo d-flex flex-column">
      <img src="./assets/login-logo.png" alt="welcome-logo" class="login-logo">
      <!-- <span class="ps-4 text-black-50">Your way to catch & secure your memos</span> -->
    </div>
    <div class="absolute-center login-card d-flex flex-column">
      <h3 class="text-center">Log account</h3>
      <div class="form-floating mb-3 mt-5 ms-3 me-3">
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        <label for="emailInput">Email address</label>
      </div>
      <div class="form-floating mb-3 mt-3 ms-3 me-3">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <label for="passwordInput">Password</label>
      </div>
      <button class="btn btn-primary ms-auto me-3">Log account</button>
      <i class="fa-solid fa-circle-info info-btn" id="help-btn"></i>
    </div>
  </div>
</body>

</html>
